web:
  image: luis/sails
  volumes:
    - ./:/var/www
    - /var/log/docker/bmi:/var/log/supervisor
  links:
    - "mongodb:mongodb"
  ports:
    - "1337:1337"
    - "80:80"
  environment:
    NODE_ENV: development 
mongodb:
  image: luis/mongodb
  expose:
    - "27017"
  ports:
    - "27017:27017"
  environment:
    DB: bmi